model = "gpt-5-codex"

[mcp_servers.Serena]
command = "mise"
args = [
  "exec",
  "python@3",
  "--",
  "uvx",
  "--from",
  "git+https://github.com/oraios/serena",
  "serena",
  "start-mcp-server"
]
env = {}

[mcp_servers.Playwright]
command = "mise"
args = ["exec", "node@22", "--", "npx", "-y", "@playwright/mcp@latest"]
env = {}

[mcp_servers.Filesystem]
command = "mise"
args = [
  "exec",
  "node@22",
  "--",
  "npx",
  "-y",
  "@modelcontextprotocol/server-filesystem@latest",
  "/Users"
]
env = {}
